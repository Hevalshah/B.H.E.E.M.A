<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.H.E.E.M.A - Advanced AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2e2e2e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: width 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(46, 46, 46, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .logo i {
            font-size: 2rem;
            color: #00d4ff;
        }

        .sidebar .logo h1 {
            font-size: 1.8rem;
            color: #00d4ff;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .login-btn {
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        /* Main Content */
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header i {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00d4ff;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            background: rgba(46, 46, 46, 0.5);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }

        .search-bar input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 1.1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .search-bar .icon {
            color: #888888;
            cursor: pointer;
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        .search-bar .icon:hover {
            color: #00d4ff;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tabs button {
            background: rgba(46, 46, 46, 0.5);
            border: none;
            color: #888888;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 10px;
            transition: color 0.3s ease, background 0.3s ease, transform 0.3s ease;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }

        .tabs button:hover {
            color: #e0e0e0;
            background: rgba(46, 46, 46, 0.8);
            transform: translateY(-2px);
        }

        .tabs button.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .upgrade {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upgrade p {
            color: #888888;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .upgrade button {
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .upgrade button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .main {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header i {
                font-size: 3rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .tabs {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>B.H.E.E.M.A</h1>
            </div>
            <div class="login-btn">Login</div>
        </div>
        <div class="main">
            <div class="header">
                <i class="fas fa-robot"></i>
                <h1>B.H.E.E.M.A</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="What do you want to know?">
                <span class="icon">üîä</span>
                <span class="icon">üîç</span>
                <span class="icon">üí≠</span>
                <span class="icon">‚¨ÜÔ∏è</span>
            </div>
            <div class="tabs">
                <button class="active">Create Images</button>
                <button>Edit Image</button>
                <button>Latest News</button>
                <button>Personas</button>
                <button>Workspaces</button>
                <button>New</button>
            </div>
        </div>
    </div>
    <div class="upgrade">
        <p>Super B.H.E.E.M.A: Fewer rate limits, more capability</p>
        <button>Go Super</button>
    </div>
    <script>
        // Basic interactivity for tabs
        document.querySelectorAll('.tabs button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Placeholder for login button (you'll add functionality later)
        document.querySelector('.login-btn').addEventListener('click', () => {
            alert('Login functionality to be added later.');
        });
    </script>
</body>
</html>
